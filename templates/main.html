<!DOCTYPE html>
{% load static %}
<html 
    lang="en" 
    class="light-style layout-navbar-fixed" 
    dir="ltr" 
    data-theme="theme-default" 
    data-assets-path="{% static '' %}" 
    data-template="front-pages-no-customizer">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>URL Shortener - Erbyl</title>

        <meta name="description" content="Create and share shortened URLs effortlessly with erbyl. Unlock the power of concise links for seamless sharing and tracking. Our URL shortener provides a user-friendly platform for managing and customizing your links. Experience the convenience of erbyl for efficient link management. Shorten URLs, track engagement, and optimize your online presence today!" />
        <meta name="keywords" content="erbyl, URL shortener, link management, short URLs, customize links, track links, share links, online presence, ridwaanhall, ridwan halim" />
        <meta name="author" content="Erbyl Ridwaanhall" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

        <link rel="stylesheet" href="{% static 'vendor/fonts/tabler-icons.css' %}" />

        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'css/demo.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/css/pages/front-page.css' %}" />
        <!-- Vendors CSS -->
        <link rel="stylesheet" href="{% static 'vendor/libs/node-waves/node-waves.css' %}" />

        <link rel="stylesheet" href="{% static 'vendor/libs/nouislider/nouislider.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/swiper/swiper.css' %}" />

        <!-- Page CSS -->

        <link rel="stylesheet" href="{% static 'vendor/css/pages/front-page-landing.css' %}" />

        <!-- Helpers -->
        <script src="{% static 'vendor/js/helpers.js' %}"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
        <!-- <script src="{% static 'vendor/js/template-customizer.js' %}"></script> -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'js/front-config.js' %}"></script>
    </head>

    <body>
        <script src="{% static 'vendor/js/dropdown-hover.js' %}"></script>
        <script src="{% static 'vendor/js/mega-dropdown.js' %}"></script>

        <!-- Navbar: Start -->
        {% include 'navbar.html' %}
        <!-- Navbar: End -->

        <!-- Sections:Start -->

        {% block content %}

        {% endblock content %}

        <!-- / Sections:End -->

        <!-- Footer: Start -->
        {% include 'footer.html' %}
        <!-- Footer: End -->

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
        <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
        <script src="{% static 'vendor/libs/node-waves/node-waves.js' %}"></script>

        <!-- endbuild -->

        <!-- Vendors JS -->
        <script src="{% static 'vendor/libs/nouislider/nouislider.js' %}"></script>
        <script src="{% static 'vendor/libs/swiper/swiper.js' %}"></script>

        <!-- Main JS -->
        <script src="{% static 'js/front-main.js' %}"></script>

        <!-- Page JS -->
        <script src="{% static 'js/front-page-landing.js' %}"></script>
    </body>
</html>
